<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
          <div class="welcome-content">
            <h1>WELCOME!</h1>
            <p>Join us today and<br>start your journey<br>to unforgettable<br>driving experiences!</p>
          </div>
        </div>
        
        <div class="right-section">
          <div class="form-container">
            <h2>Sign Up</h2>
            <form>
              <div class="input-group">
                <label for="username">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 1 0-16 0"/></svg>
                  Username
                </label>
                <input type="text" id="username" required>
              </div>
              
              <div class="input-group">
                <label for="email">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                  Email
                </label>
                <input type="email" id="email" required>
              </div>
    
              <div class="input-group">
                <label for="password">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                  Password
                </label>
                <input type="password" id="password" required>
              </div>
    
              <button type="submit">Sign Up</button>
    
              <p class="login-text">
                Already have an account? <a href="login.html">Log in</a>
              </p>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
